<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="quiz-header" >
        <p id="view-highscore">View Highscore</p>
        <span id="timer">00</span>
        <p class="timer-label">Timer:</p>
    </header>
    <main>
        <h1>Code Quiz Challenge</h1>
        <section id="main-content">
            <h2 class="highscore-heading">High Scores</h2>
            <div class="highscores">
                <p class="highscore-initial">MEE</p>
                <p class="highscore">20</p>
            </div>
            <div class="highscore-btns">
                <button class="back-btn">Go Back</button>
                <button class="clear-btn">Clear High Score</button>
            </div>
        </section>
    </main>
    <footer>
       <p>&copy;2022 Mark Elliott  All Rights Reserved</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
