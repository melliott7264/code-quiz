<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="quiz-header" >
        <p id="view-highscore">View Highscore</p>
        <span id="timer">00</span>
        <p class="timer-label">Timer:</p>
    </header>
    <main>
        <h1>Code Quiz Challenge</h1>
        <section id="main-content">
            <div class="question-section">
                <p class="question">
                    In the following code, what would be logged to the console?
                </p>
                <div class="code-section">
                <code> if (5===5) {</code><br>  
                <code>console.log("Hi!");</code><br>       
                <code>} else {</code><br>   
                <code>console.log(Hello!");</code> <br>   
                <code>}</code><br>       
                </div>
            </div>
            <ul class="answer-section">
                <li class="answer" id="answer1">"Hi!"</li>
                <li class="answer" id="answer2">"Hello!"</li>
            </ul>
        </section>
    </main>
    <footer>
       <p>&copy;2022 Mark Elliott  All Rights Reserved</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
